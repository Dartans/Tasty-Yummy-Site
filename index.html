<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasty Yummy Hot Dog - Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="text-gray-800 checkerboard-side-borders">

    <header class="bg-red-600 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-20">
                <div class="flex items-center">
                    <a href="#" class="text-white">
                        <h1 class="font-luckiest text-3xl md:text-4xl tracking-wider">Tasty Yummy <span class="text-yellow-400">Hot Dog</span></h1>
                    </a>
                </div>
                <div class="hidden md:block">
                    <div id="desktop-nav" class="ml-10 flex items-baseline space-x-4">
                        <!-- Navigation will be generated dynamically -->
                        <a href="#contact" class="nav-link">Contact</a>
                    </div>
                </div>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-white hover:text-yellow-400 focus:outline-none">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <div id="mobile-menu" class="md:hidden hidden bg-red-700">
            <!-- Mobile navigation will be generated dynamically -->
            <a href="#contact" class="block nav-link text-center py-3">Contact</a>
        </div>
    </header>

    <section id="welcome-section" class="py-12 bg-yellow-50" style="background-color: #FFFBEB;">
        <!-- Welcome content will be generated dynamically -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="text-center">
                <p class="text-lg text-gray-600">Loading...</p>
            </div>
        </div>
    </section>

    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Menu sections will be generated dynamically -->
        <div id="menu-container">
            <!-- Loading message -->
            <div class="text-center">
                <p class="text-lg text-gray-600">Loading menu...</p>
            </div>
        </div>
    </main>

    <footer id="contact" class="bg-red-700 text-white pt-12 pb-8 scroll-mt-20">
        <!-- Footer content will be generated dynamically -->
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="text-center">
                <p class="text-lg text-gray-300">Loading...</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
